version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
run:
  command: npm start
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: BUCKET_NAME
      value: believeinserverless
    - name: CACHE_NAME
      value: bis
    - name: ENVIRONMENT
      value: production
  secrets:
    - name: DISCORD_TOKEN
      value-from: discord
    - name: MOMENTO_API_KEY
      value-from: momento
